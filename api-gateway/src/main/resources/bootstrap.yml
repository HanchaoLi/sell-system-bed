
spring:
  application:
    name: api-gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
    stream:
      bindings:
        myMessage1:
          group: order
          content-type: application/json

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/



zuul:
  routes:
    myProduct:
      path: /myProduct/**
      serviceId: product
  ignored-patterns:
    - /**/product/listForOrder
    - /**/product/decreaseStock

